<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Rash</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="R.jpg" type="image/x-icon" />
  </head>
  <body>
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About </a></li>
        <li><a href="contact.html" class="active">Contact </a></li>
      </ul>
    </nav>

    <main class="page-container">
      <div class="content-card">
        <header class="page-header">
          <h1>Get in Touch</h1>
          <p>Have a question or want to work together? Send me a message!</p>
        </header>

        <form id="contactForm" class="contact-form" novalidate>
          <div class="form-group">
            <label for="fullName"
              >Full Name <span class="required">*</span></label
            >
            <input
              type="text"
              id="fullName"
              name="fullName"
              data-testid="test-contact-name"
              aria-describedby="name-error"
              required
            />
            <span
              id="name-error"
              class="error-message"
              data-testid="test-contact-error-name"
              role="alert"
            ></span>
          </div>

          <div class="form-group">
            <label for="email"
              >Email Address <span class="required">*</span></label
            >
            <input
              type="email"
              id="email"
              name="email"
              data-testid="test-contact-email"
              aria-describedby="email-error"
              required
            />
            <span
              id="email-error"
              class="error-message"
              data-testid="test-contact-error-email"
              role="alert"
            ></span>
          </div>

          <div class="form-group">
            <label for="subject">Subject <span class="required">*</span></label>
            <input
              type="text"
              id="subject"
              name="subject"
              data-testid="test-contact-subject"
              aria-describedby="subject-error"
              required
            />
            <span
              id="subject-error"
              class="error-message"
              data-testid="test-contact-error-subject"
              role="alert"
            ></span>
          </div>

          <div class="form-group">
            <label for="message">Message <span class="required">*</span></label>
            <textarea
              id="message"
              name="message"
              rows="6"
              data-testid="test-contact-message"
              aria-describedby="message-error"
              required
            ></textarea>
            <span
              id="message-error"
              class="error-message"
              data-testid="test-contact-error-message"
              role="alert"
            ></span>
          </div>

          <button
            type="submit"
            class="submit-btn"
            data-testid="test-contact-submit"
          >
            Send Message
          </button>

          <div
            class="success-message"
            data-testid="test-contact-success"
            role="alert"
            id="successMessage"
            style="display: none"
          >
            <svg
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
            >
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <span>Thank you! Your message has been sent successfully.</span>
          </div>
        </form>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
